<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireReady - Simula tu entrevista laboral con IA</title>
    <!--favicon para el ícono de ventana de la página web-->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/footer.css">
    <link rel="stylesheet" href="assets/styles/Registro.css">
</head>
<body>

<a href="index.html" class="back-button" aria-label="Volver a inicio">
    <span>Volver</span>
</a>

<div class="container">
    <div class="signup-section">
        <h1>Regístrate con nosotros</h1>
        <p class="login-text">
            Ya tienes una cuenta? <a href="InicioSesion.html" class="login-link">Iniciar Sesión</a>
        </p>

        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        placeholder="Ingresa tu nombre completo"
                        required
                />
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Ingresa tu correo electrónico"
                        required
                />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-input">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Crea tu contraseña"
                            required
                    />
                    <button type="button" class="toggle-password" id="togglePassword">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-create">Crear Cuenta</button>

            <div class="divider">
                <span>O</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="btn-social btn-google">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path
                                fill="#4285F4"
                                d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
                        />
                        <path
                                fill="#34A853"
                                d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"
                        />
                        <path
                                fill="#FBBC05"
                                d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"
                        />
                        <path
                                fill="#EA4335"
                                d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"
                        />
                    </svg>
                    Google
                </button>

                <button type="button" class="btn-social btn-linkedin">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path
                                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                        />
                    </svg>
                    LinkedIn
                </button>
            </div>
        </form>
    </div>
    <div class="illustration-section">
        <img src="assets/images/Imagen Registro.png" alt="Illustration" class="illustration-img" />
    </div>
    <script src="assets/scripts/Registro.js"></script>
</div>
</body>
</html>
